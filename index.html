                <div class="software-box">

                    <img src="/assets/PS.png" alt="Photoshop" />
                    <img src="/assets/LR.png" alt="Lightroom" />
                    <img src="/assets/AE.png" alt="After Effects" />

                </div>
              </div>
            </div>

          <section id="panel-education" class="panel" hidden role="region" aria-labelledby="tab-education">

          <section id="panel-hobbies" class="panel" hidden role="region" aria-labelledby="tab-hobbies">
            <p>Coming soon.</p>

        <div class="projects-inner">
          <div class="projects-title">
